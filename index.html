          <h2 style="text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">Enter Your Information</h2>

                  </select>
              </div>
              <div class="form-group" for="soil-type" style="text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">

                  <option value="" disabled selected>Select your option</option>
                      <option value="spring">Spring</option>
                      <option value="summer">Summer</option>
                      <option value="fall">Fall</option>
                  </select>
              </div>
              <button type="submit">Get Recommendations</button>
